<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kanban game</title>
    <style>
        .singleCell {
            display: table-cell;
            text-align: center;
            width: 209px;
        }

        .doubleCell {
            display: table-cell;
            text-align: center;
            width: 398px;
        }

        .input_data {
            font-size: 20pt;
            width: 50px;
            text-align: center;
        }

        .whiteBack {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div style="display: table;" id="app">
    <fullscreen ref="fullscreen" :fullscreen.sync="fullscreen">
        <div class="whiteBack">
            <div style="display: table-row;">
                <div class="singleCell">
                    <label for="readyLimit">‚ö†&nbsp;</label>
                    <input type="text" id="readyLimit" name="readyLimit" class="input_data" v-model="stages.ready.limit"/>
                </div>
                <div class="doubleCell">
                    <label for="analysisDices">üé≤&nbsp;</label>
                    <input type="text" id="analysisDices" name="analysisDices" class="input_data" v-model="stages.analysis.diceCount"/>
                    /
                    <label for="analysisLimit">‚ö†&nbsp;</label>
                    <input type="text" id="analysisLimit" name="analysisLimit" class="input_data" v-model="stages.analysis.limit"/>
                </div>
                <div class="doubleCell">
                    <label for="developmentDices">üé≤&nbsp;</label>
                    <input type="text" id="developmentDices" name="developmentDices" class="input_data" v-model="stages.development.diceCount"/>
                    /
                    <label for="developmentLimit">‚ö†&nbsp;</label>
                    <input type="text" id="developmentLimit" name="developmentLimit" class="input_data" v-model="stages.development.limit"/>
                </div>
                <div class="singleCell">
                    <label for="testingDices">üé≤&nbsp;</label>
                    <input type="text" id="testingDices" name="testingDices" class="input_data" v-model="stages.testing.diceCount"/>
                    /
                    <label for="testingLimit">‚ö†&nbsp;</label>
                    <input type="text" id="testingLimit" name="testingLimit" class="input_data" v-model="stages.testing.limit"/>
                </div>
                <div class="singleCell">
                    <label for="deploymentDelay">‚è≥&nbsp;</label>
                    <input type="text" id="deploymentDelay" name="deploymentDelay" class="input_data" v-model="stages.deployed.delay"/>
                </div>
                <div class="singleCell">
                    <input type="button" id="startButton" name="startButton" v-bind:value="startButton" v-on:click="startToggle"/>
                    <input type="button" id="resetButton" name="resetButton" v-bind:value="resetButton" v-on:click="reset"/>
                    <input type="button" id="fullscreenButton" name="fullscreenButton" v-bind:value="fullscreenButton" v-on:click="fullscreenToggle" />
                </div>
            </div>
            <canvas id="board" width="1700" height="1000"></canvas>
            <h1 style="padding-left: 50px;">Cumulative flow diagram</h1>
            <canvas id="cfd" width="1700" height="1000"></canvas>
            <h1 style="padding-left: 50px;">Distribution diagram</h1>
            <canvas id="cc" width="1700" height="1000"></canvas>
        </div>
    </fullscreen>
</div>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
