<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kanban game</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="app" style="display: table; width: 99%">
    <fullscreen :fullscreen.sync="toggles.isFullscreen" ref="fullscreen">
        <div class="whiteBack">
            <div style="display: table-row;">
                <div class="singleCell">
                    <input @click="startToggle" id="startButton" name="startButton" type="button"
                           v-bind:value="startButton"/>
                    <input @click="reset" id="resetButton" name="resetButton" type="button" v-bind:value="resetButton"/>
                    <input @click="toggles.isFullscreen = !toggles.isFullscreen" id="fullscreenButton"
                           name="fullscreenButton" type="button" v-bind:value="fullscreenButton"/>
                </div>
            </div>
            <table class="b-table">
                <tr class="b-header-row">
                    <td class="b-column" :colspan="stageData.isInnerDone ? 2 : 1" :rowspan="stageData.isInnerDone ? 1 : 2" v-for="(stageData, stageName) in stages">
                        {{ stageName }}
                        <template v-for="(config) in stageConfigs" v-if="stageData[config.name]">
                            &nbsp;
                            <label :for="stageName + config.name">{{ config.icon }}</label>
                            <input class="input-data" :id="stageName + config.name" :name="stageName + config.name" type="text" v-model="stageData[config.name]"/>
                        </template>
                    </td>
                </tr>
                <tr class="b-header2-row">
                    <template v-for="(stageData, stageName) in stages">
                        <td :class="'b-column b-' + stageName + ' b-wip'" v-if="stageData.isInnerDone">WIP</td>
                        <td :class="'b-column b-' + stageName + ' b-done'" v-if="stageData.isInnerDone">Done</td>
                    </template>
                </tr>
                <tr class="b-expedite-row">
                    <template v-for="(stageData) in stages">
                        <td class="b-column">&nbsp;</td>
                        <td class="b-column" v-if="stageData.isInnerDone">&nbsp;</td>
                    </template>
                </tr>
                <tr class="b-regular-row">
                    <template v-for="(stageData) in stages">
                        <td class="b-column">
                            <div class="b-card" v-for="(card) in stageData.cards.wip">
                                {{ card.cardId }}<br/>
                                {{ card.estimations.analysis }} - {{ card.estimations.development }} -
                                {{ card.estimations.testing }}
                            </div>
                        </td>
                        <td class="b-column" v-if="stageData.isInnerDone">
                            <div class="b-card" v-for="(card) in stageData.cards.done">
                                {{ card.cardId }}<br/>
                                {{ card.estimations.analysis }} - {{ card.estimations.development }} -
                                {{ card.estimations.testing }}
                            </div>
                        </td>
                    </template>
                </tr>
            </table>
            <a href="https://timmson.github.io/fruit-report/" style="padding-left: 50px;">Read more about these diagrams
                (on Russian)</a>
        </div>
    </fullscreen>
</div>
<script src="main.js" type="application/javascript"></script>
</body>
</html>
